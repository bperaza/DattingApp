<form #registerForm="ngForm" (submit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" required name="username" [(ngModel)]="model.username">
    </div>

    <div class="form-group">
        <label for="favouriteValue">Cual es tu Valor Favorito?</label>
        <select class="form-control" id="favouriteValue">
            <option *ngFor="let value of valuesFromHome" [value]="value.id">{{value.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required name="password" [(ngModel)]="model.password">
    </div>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>

</form>
